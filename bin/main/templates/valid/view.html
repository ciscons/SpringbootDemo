<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<!-- 인풋태그의 값, 인풋태그에 미리 값을 표현 value속성 -->
	<!--  
	숫자만 허용하는 태그속성
	pattern="\d+"  
	-->
	
	<h3>서버측 유효성 검증</h3>
	<form action="validForm" method="post">
		<ul>
			<li>이름 : <input type="text" name="name" th:value="${vo == null ? '' : vo.name}">[[${valid_name}]]</li><br>
			<li>급여 : <input type="text" name="salary" th:value="${vo == null ? '' : vo.salary}">[[${valid_salary}]]</li><br>
			<li>전화번호 : <input type="text" name="phone" th:value="${vo == null ? '' : vo.phone}">[[${valid_phone}]]</li><br>
			<li>이메일 : <input type="text" name="email" th:value="${vo == null ? '' : vo.email}">[[${valid_email}]]</li><br>
			<input type="submit" value="서버측유효성검사">
		</ul>
	</form>
	
</body>
</html>
